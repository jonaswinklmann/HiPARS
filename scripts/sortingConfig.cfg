-- General
logFileName = sorting.log
sequentialLoggerName = sequentialSortingLogger
parallelLoggerName = parallelSortingLogger
greedyLatticeLoggerName = greedyLatticeSortingLogger
latticeByRowLoggerName = latticeByRowSortingLogger

-- Parallelism (sortParallel, sortLatticeGreedyParallel, and sortLatticeByRowParallel)
aodTotalLimit = 256
aodRowLimit = 16
aodColLimit = 16

-- Greedy Algorithms (sortParallel and sortLatticeGreedyParallel)
moveCostOffset = 150
moveCostOffsetSubmove = 0
moveCostScalingSqrt = 0
moveCostScalingLinear = 0.1
allowMultipleMovesPerAtom = true

-- Lattices (sortLatticeGreedyParallel and sortLatticeByRowParallel)
rowSpacing = 1
columnSpacing = 1
minDistFromOccSites = 1
maxSubmoveDistInPenalizedArea = 1.5

-- sortLatticeGreedyParallel
recommendedDistFromOccSites = 1
recommendedDistFromEmptySites = 0.1

-- sortParallel
allowMovingEmptyTrapOntoOccupied = true
allowDiagonalMovement = true
allowMovesBetweenRows = true
allowMovesBetweenCols = true